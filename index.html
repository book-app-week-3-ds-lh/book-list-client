<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Dan and Lacy's Book List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/icons.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="styles/base.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="styles/modules.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="styles/layout.css" />
    <link rel="stylesheet" href="https://i.icomoon.io/public/temp/b7f2b16842/UntitledProject/style.css">
    <link href="https://fonts.googleapis.com/css?family=Cinzel|Ultra" rel="stylesheet">
    
    <script id="book-list-template" type="text/x-handlebars-template">
        <div class="book-wrapper">
            <h1>{{title}}</h1>
            <img src="{{image_url}}"></img>
            <h2>{{author}}</h2>
            <button type="button" id="details-button"><a href="/books/{{book_id}}">View Details</a></button>
        </div>
    </script> 

    <script id="detail-view-template" type="text/x-handlebars-template">
      <h1>{{title}}</h1>
      <h2>{{author}}</h2>
      <img class="detail-view-images" src="{{image_url}}"></img>
      <small>{{isbn}}</small>
      <p>{{description}}</p>
    </script>

    <script id="error-template" type="text/x-handlebars-template">
        <p id="error-message" class="errorView">{{err.statusText}}</p>
    </script>   
  
    <base href=".">
</head>

<body>
  <header>
    <section id="site-header">
      <img>
      <h1>Books App</h1>
    </section>
    <div class="icon-menu"></div>
    <nav class="main-nav">
      <ul>
          <li><a href="/" class="">View All Books</a></li>
          <!-- <li><a href="/about" class="">About Us</a></li> -->
          <li><a href="/books/new" class="">Add A New Book</a></li>
      </ul>
    </nav>
  </header>

    <main>
        
        <section id="book-view" class="container">
            <section id="book-count">
              <dt>Total Books:<dd class="totalBooks"></dd></dt>
            </section>
            <article class="book-list">
                <header></header>
            </article>
      </section>

      <section id="about-view" class="container">
        <h2>Us</h2>
        <p>About our application</p>
      </section>

      <section id="detail-view" class="container">
        <article class="one-book">
          <header></header>
        </article>
      </section>

      <section id="form-view" class="container">
        <h1>Add A New Book</h1>
        <form action="#" id="new-form">
          <label>
            <input type="text" id="book-title" placeholder="title" required>
          </label>
          <label>
            <input type="text" id="book-author" placeholder="author" required>
          </label>
          <label>
            <input type="text" id="book-isbn" placeholder="isbn" required>
          </label>
          <label>
            <input type="text" id="book-image-url" placeholder="image url" required>
          </label>
          <textarea id="book-description" rows="8" cols="40" placeholder="description..." required></textarea>
          <button type="submit" id="submit-button">Submit</button>
        </form>
      </section>
    </main>

  <footer>
    <ul>
      <li><a href="http://github.com/" target="_blank" class="icon-github"></a></li>
      <li><a href="http://linkedin.com/" target="_blank" class="icon-linkedin"></a></li>
    </ul>
  </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdn.rawgit.com/visionmedia/page.js/master/page.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <script src="scripts/models/book.js"></script>
    <script src="scripts/views/book-view.js"></script>
    <script src="scripts/views/error-view.js"></script>
    <script src="scripts/views/form-view.js"></script>
    <script src="scripts/views/detail-view.js"></script>
    <script src="scripts/controllers/routes.js"></script>
    <script>
        $(app.Book.fetchAll(app.bookView.init));
    </script>
</body>
</html>
